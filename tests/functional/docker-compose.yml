version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.6.2
    environment:
      ES_JAVA_OPTS: "-Xms1000m -Xmx1000m"
      discovery.type: single-node
      xpack.security.enabled: false
      http.port: 9200
    expose:
      - 9200
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=5s" ]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7.2.4
    volumes:
      - ./configs/redis.conf:/usr/local/etc/redis/redis.conf
    expose:
      - 6379
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  api:
    build: ../../fastapi-project
    ports:
      - "8000:8000"
    environment:
      ES_HOST: elasticsearch
      ES_PORT: 9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROJECT_NAME: "API environment for testing."
      API_PORT: 8000
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy

  tests:
    # The following config is not ready yet.
    entrypoint: >
      sh -c "pip install -r /tests/functional/requirements.txt
      && pytest /tests/functional/src"

    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  es_data:
